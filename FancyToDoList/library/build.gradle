repositories {
    mavenCentral()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }
}

task jar(type: Jar, dependsOn: ":library:assembleRelease") {
    baseName "tokenautocomplete"
    from fileTree(dir: 'build/classes/release')
}
